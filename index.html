<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Transitions</title>

        <link rel="stylesheet" href="transitions.css" />
    </head>
    <body>

        <h1>Transitions</h1>

        <main>
            <section class="transition-links">
                <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/transition">I am a link made with HTML and CSS!</a>
            </section>

            <section class="jsTransition-classes">
                <p>
                    <button class="trigger">Click this button - it's an event!</button>
                </p>
                <div class="target">
                    I am the target element! <br>I change after you click a button (event), made with JavaScript
                </div>
            </section>
            <section class="jsTransition-classes">
                <p>
                    <button class="newtrigger">Click this button - it's an event!</button>
                </p>
                <div class="newtarget">
                    I am the target element! <br>I change after you click a button (event), made with JavaScript
                </div>
            </section>

        </main>

        <script>
        /*JavaScript*/
            const trigger = document.querySelector('.trigger');
            const target = document.querySelector('.target');
            const newtrigger = document.querySelector('.newtrigger');
            const newtarget = document.querySelector('.newtarget');


            trigger.addEventListener('click', changeTarget);
            newtrigger.addEventListener('click', changeNewTarget);

            function changeTarget() {
                target.classList.toggle('active-target');
            }

            function changeNewTarget() {
                newtarget.classList.toggle('active-newtarget');
            }
        </script>
    </body>
</html>
